{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <ul>
    {% for todo in todos %}
      <li class="{{ "completed" if todo['completed'] }}">
        {{ todo['description'] }}
      </li>
    {% endfor %}
  </ul>
  <form method=post>
    <input type="text" name="newtask" required>
    <input type="submit" value="Add Task">
  </form>
{% endblock %}
